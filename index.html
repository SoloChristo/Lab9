<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button id="log" type="con sole_leConso le Log Demo</button>
    <button id=" error" type="co nsole_error">Cons ole Error Demo</button>
    <button id="dir"  type="con sole_dir"> Console Dir</button>
    <button id="dirxml" type="console_dirxml"> Console dirxml </button>
    <button id="start" type="console_grp_start"> Console Group Start </button>
    <button id="end" type="console_grp_end"> Console Group End </button>
    <button id="table" type="console_table"> Console Table </button>
    <button id="start" type="start_timer"> Start Timer </button>
    <button id="end" type="end_timer"> End Timer </button>
    <button id="trace" type="console_trace">Console Trace</button>
    <button id="error" type="global_error">Trigger a Global Error</button>
  </section>

  <script>
    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // TODO - Make buttons functional

    errorBtns.addEventListener('click', (e) => {
      e.preventDefault();
      drawText();

      enableButtonsSubmit();

});
  </script>
</body>
</html>
